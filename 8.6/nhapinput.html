<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>nhap: </p>
    <label>Nhap so:</label><br>
    <input type="text" id="so"> <br>
    <p id="show"></p>
    <button onclick="add()">them</button>
    <button onclick="show()">show</button>
    
</body>
<script>
    let so = document.getElementById("so");
    let xem = document.getElementById("show");
    let arr = [];
  function add(){
      arr.push(so.value);
      so.value = "";
      return arr;
  }
  function show(){
      xem.innerHTML = arr;
  }
   
</script>
</html>
