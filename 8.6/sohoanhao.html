<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Nhâp vào 1 số: ");
        let tam = 0;
        function hoanhao(y) {
            for (let i = 1; i < y; i++) {
                if (y % i == 0) {
                    tam += i;
                }
            }

            if (tam == y) {
                return true;
            }
            return false;
        }
        document.write(hoanhao(a));

    </script>
</body>

</html>
