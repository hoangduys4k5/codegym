<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập vào điểm số: </p>
    <input type="number" id="diemso"> <br>
    <button onclick="hocluc()">Kiểm tra học lực</button>
</body>
<script>
    let diem = document.getElementById("diemso");
    function hocluc(){
        if (diem.value > 8 && diem.value <= 10)
        {
            alert("học lực giỏi!!");
        }else if(diem.value > 6 ){
            alert("học lực khá!!");
                }else if(diem.value > 4){
                    alert("học lực trung bình!!");
                }else{if(diem.value >= 0){
                    alert("học lực yếu!!")};}
    }
</script>
</html>
