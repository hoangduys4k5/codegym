<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("Nhập số: ");
        function doiso(a) {
            return parseInt(a) + 1;
        }
        document.write(doiso(x));

    </script>
</body>

</html>
