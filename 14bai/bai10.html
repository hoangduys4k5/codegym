<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Nhập số thứ 1:");
        let y = prompt("Nhập số thứ 2:");
        let z = prompt("Nhập số thứ 3:");
        function getmin(a,b,c){
            let min = a;
            if(b < min){
                min = b;
            }if(c < min){
                min = c;
            }
            return min;
        }
        document.write("Giá trị nhỏ nhất trong 3 số: "+getmin(x,y,z));
    </script>
</body>
</html>
