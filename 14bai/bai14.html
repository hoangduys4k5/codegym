<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["h","e","l","l","o","w","o","r","l","d"];
        let a = prompt("Nhập ký tự cần đếm trong mảng ["+ arr+"]");
        function dem(a,arr){
            let dem = 0;
            for(let i =0;i<arr.length;i++){
                if(arr[i] == a){
                    dem ++;
                }
            }
            return dem;
        }
        document.write("Số ký tự " + a +" :"+ dem(a,arr));
    </script>
</body>
</html>
