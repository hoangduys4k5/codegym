<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("Nhập số: ");
        function nguyenduong(a) {
            if (a > 0) {
                if (parseFloat(a) == parseInt(a)) {
                    return true;
                }
            }
            return false;
        }
        document.write(nguyenduong(x));
    </script>
</body>

</html>
