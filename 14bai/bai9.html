<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Nhập vào kí tự: ");
        function check(a){
            if(isNaN(a)){
                return false;
            }
            return true;
        }
        document.write(check(x));
    </script>
</body>
</html>
