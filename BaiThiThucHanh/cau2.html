<script>


    function capitalize(str) {
        str = str.trim();
        str = str.replace(/\s+/g, ' ');
        str = str.toLowerCase().split(' ');
        for (var i = 0; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() +
                str[i].substring(1);
        }
        return str.join(' ');




    }
    // gọi hàm
    console.log(capitalize('  hoc  VIEn     coDEgym         '));


</script>
