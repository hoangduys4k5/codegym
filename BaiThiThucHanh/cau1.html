<script>
    //a
    function generateArray(size) {
        var arr = new Array(size);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * 91) + 10;
        }
        return arr;
    }
    //b 
    function printArray(arr) {
        let tarr = [];
        tarr[0] = arr[0];
        let str = '';
        for (let i = 1; i < arr.length * 2 - 1; i += 2) {
            tarr[i] = '-';
        }
        for (let i = 2; i < arr.length * 2; i += 2) {
            tarr[i] = arr[i / 2];
        }
        for (let i = 0; i < tarr.length; i++) {
            str += tarr[i];
        }
        return str;
    }
    //c
    function find(value, arr) {
        let tam = -1;
        for (let i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                tam = i + 1;
                break;
            }
        }
        return tam;
    }
    //d
    function removeAll(value, arr) {

        for (let i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }


    //e
    function main() {

        let size = Number(prompt("Nhap vao gia tri: "));
        if (size > 0 && Number.isInteger(size)) {
            var arr = generateArray(size);
            alert("Mang la: " + arr);
            let songuyen = Number(prompt("Nhap vao so nguyen can xoa: "));
            if (songuyen > 0 && Number.isInteger(songuyen)) {
                removeAll(songuyen, arr);
                document.write("Mang con lai: " + arr);

            } else {
                alert("So ban nhap phai la so nguyen duong");
            }

        } else {
            alert("So ban nhap phai la so nguyen duong");
        }

    }



</script>
