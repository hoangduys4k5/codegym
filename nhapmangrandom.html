<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <script>
            const a = 5;
            let arr = [];
            let t = 0;
            let c = 0;
            for (let i = 0; i < a; i++) {
                document.write("<tr>");
                    arr[i] = [];
                for (let y = 0; y < a; y++) {
                    document.write("<td>");
                    arr[i][y] = Math.floor(Math.random() * 10) + 1;
                    document.write(arr[i][y]);
                    document.write("</td>");
                    t += arr[i][y];
                    
                }
                document.write("</tr>");
            }
            document.write("Tổng mảng: " + t);
            for(let z =0;z<a;z++){
                for(let y = 0;y<a;y++){
                c += arr[z][y];
                }
                document.write("<br>Tổng mảng hàng thứ "+ (z+1) +" :"+ c+"<br>");
                c = 0;
            }
            
           
        </script>
    </table>
</body>

</html>
