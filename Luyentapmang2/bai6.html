<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <label>Nhập chuỗi</label>
    <input type="text" id="chuoi"><br>
    <button onclick="thaythe()">Thay thế</button>
</body>
<script>
    let chuoi = document.getElementById("chuoi");
   
    function thaythe(){
        let thay = chuoi.value.replace(/-/g,'_');
        alert(thay);
        
    }
</script>
