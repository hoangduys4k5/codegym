<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Nhập chuỗi</label>
    <input type="text" id="chuoi" /><br>
    <button onclick="thaythe()">Thay thế</button>
</body>
<script>
    
    function thaythe() {
        var getc = document.getElementById("chuoi").value;
        let arr = String(getc);
        let xuat = arr.split("");
        for(let i = 0;i<arr.length;i++){
            if(xuat[i]=='-'){
                xuat[i]='_';

            }
            document.write(xuat[i]);
        }
        

        
    }

</script>

</html>
