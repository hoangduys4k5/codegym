<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text ="Vx15x1cv5";
        let count = 0;
        for(let i =0;i < text.length;i++){
        let xuat = text.substring(i,i+1);
        if(isNaN(xuat)){
            count++;
        }
    }
    document.write("Số các kí tự trong mảng: "+count);
        
    </script>
</body>
</html>
