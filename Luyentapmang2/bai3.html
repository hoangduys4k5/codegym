<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ["a",1,"b",2,"c",3,"d",4,5,6,7];
        let count=0;
        for(let i =0;i < arr.length;i++){
            if(!isNaN(arr[i])){
                count ++;
           
            }
        }
        
        document.write("Các phần tử số trong mảng: "+count);
    </script>
</body>
</html>
