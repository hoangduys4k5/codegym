
<html>
    <head>
        <title>Ứng dụng vui</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <center>
            <h2>Ứng dụng vui</h2>
            <form name="x">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
    <script>
       
        let n="";
        let a = ["","T","Ô","I"," ","L","À"," ","V","Õ"," ","Đ","Ứ","C"," ","H","O","À","N","G"," ","D","U","Y"];
        function typeTextarea(){
            t = document.x.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n += a[i];
                    if(i == 24)
                    {
                        t = "";
                        n = "";
                    }
                }
            }
            document.x.txt.value = n;   
            n="";
            setTimeout("typeTextarea()", 1);
           
        }
    </script>
</html>
