
<html>
    <head>
        <title>Ứng dụng vui</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <center>
            <h2>Ứng dụng vui</h2>
            <form name="x">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>
    <script>
        let a= [];
        let n="";
        a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='V';a[9]='Õ';a[10]=' ';a[11]='Đ';a[12]='Ứ';a[13]='C';a[14]=' ';
        a[15]='H';a[16]='O';a[17]='À';a[18]='N';a[19]='G';a[20]=' ';a[21]='D';a[22]='U';a[23]='Y';
        function typeTextarea(){
            t = document.x.txt.value;
            j = t.length;
            if(j > 0)
            {
                for(var i=1; i<=j; i++)
                {
                    n = n + a[i];
                    if(i == 24)
                    {
                        t = "";
                        n = "";
                    }
                }
            }
            document.x.txt.value = n;   
            n="";
            setTimeout("typeTextarea()", 1);
           
        }
    </script>
</html>
